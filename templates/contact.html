{% extends 'base.html' %}
{% block title %}contact{% endblock title %}
{% block body %}
<div class="container-flude" >
    <img src="/static/contact.jpg" class="d-block w-100" alt="softy" style="max-height: 500px;">
</div>
<div class="container py-4">
<h1 class="text-center">Contact Us</h1>
<form method="post" action="/contact/">
{% csrf_token %}
<div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Name</label>
    <input type="name" class="form-control" id="exampleFormControlInput1"name="name" placeholder="Enter your name">
  </div>
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Email</label>
    <input type="email" class="form-control" id="exampleFormControlInput1"name="email" placeholder="Enter your Email">
  </div>
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Mobile no.</label>
    <input type="phone" class="form-control" id="exampleFormControlInput1"name="phone" placeholder="Enter your phone no.">
  </div>
  <div class="mb-3">
    <label for="exampleFormControlTextarea1" class="form-label">Tell me about what you want to contact me for.....</label>
    <textarea class="form-control" id="exampleFormControlTextarea1"name="desc" rows="3"></textarea>
  </div>
  <button class="btn btn-primary" type="submit">Submit</button>
</div>
</form>


{% endblock body %}
